<script type="text/javascript">
function showTab(tid, s, e, id, li_id){
	for (var i=s; i<=e; i++){
		$("#" + id + i).css("display","none");
		//remove on
		if(li_id != ""){
			$("#" + li_id + i).removeClass("on");
		}
	}
	$("#" + id + tid).css("display","");
	$("#" + id + tid).fadeIn(500);
	//on
	if(li_id != ""){
		$("#" + li_id + tid).addClass("on");	
	}
}
</script>
